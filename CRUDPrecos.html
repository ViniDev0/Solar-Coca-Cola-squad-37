<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CRUDPrecos</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="elementos-cima">
                <header class="sidebar-header">
                    <div class="logo-elemento">
                        <img class="logo-solar" src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/SOLAR-LOGO.png" alt="">
                        <img class="line" src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/Line 7.png" alt="">
                    </div>
                </header>
                <nav class="botao-cima">
                    <button onclick="window.location.href='./CRUDClientes.html'"><span>CLIENTES</span></button>
                    <button onclick="window.location.href='./CRUDProduto.html'"><span>PRODUTOS</span></button>
                    <button onclick="window.location.href='./CRUDPromocoes.html'"><span>PROMOÇÕES</span></button>
                    <button onclick="window.location.href='./CRUDPrecos.html'"><span>PREÇOS</span></button>
                </nav>
            </div>
            <div id="cor">
                <div class="nav-baixa">
                    <nav class="botao-fundo">
                        <button id="meuPerfilButton"><span>MEU PERFIL</span></button>
                        <button id="logoutButton" onclick="logout()">SAIR</button>
                    </nav>
                </div>
            </div>
        </aside>
        <main>
            <div class="conteiner-tabela">
                <div class="conteinerBuscarClinte">
                    <h2>Buscar Precificação</h2>
                    <div class="pesquisa">
                        <input type="text" id="pesquisa" placeholder="Pesquisar...">
                    </div>
                </div>
                <div class="tabela-conteiner">
                    <table id="tableClient">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Canal</th>
                                <th>Região</th>
                                <th>Tipo Cliente</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="botao-cabecalho">
                <button class="open-modal">
                    <img src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/adicionar.png" alt=""><span> Adicionar Preço</span>
                </button>
            </div>
            <button id="button-imprimir">Imprimir</button>

            <!-- Modal -->
            <div id="fade" class="hide"></div>
            <div id="modal" class="hide">
                <div class="modal-header">
                    <img id="logo-cliente" src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/Precificação.png" alt="">
                    <button id="close-modal"><img src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/excluir.png" alt=""></button>
                </div>
                <div class="modal-body-preco">
                    <form id="form" class="modal-form-preco">
                        <input type="text" id="produto" data-index="new" class="modal-field" placeholder="Nome do Produto" required>
                        <select id="Canal" class="modal-field" required>
                            <option value="" disabled selected>Canal</option>
                            <option value="Vendedor">Vendedor</option>
                            <option value="Web">Web</option>
                            <option value="Mobile">Mobile</option>
                        </select>
                        <select id="regiao" class="modal-field" required>
                            <option value="" disabled selected>Selecione a Região</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="GO">GO</option>
                        </select>
                        <select id="nivel" class="modal-field" required>
                            <option value="" disabled selected>Nível do cliente</option>
                            <option value="ouro">Ouro</option>
                            <option value="prata">Prata</option>
                            <option value="bronze">Bronze</option>
                        </select>
                    </form>
                    <footer class="modal-footer-preco">
                        <button id="salvar" class="button-green">Salvar</button>
                        <button id="cancelar" class="button-red">Cancelar</button>
                    </footer>
                </div>
            </div>
            <div id="perfilModal" class="hide">
                <div class="perfil">
                    <div class="foto-perfil">
                        <img src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/meuperfil.jpg" alt="Foto de perfil">
                        <div class="info">
                            <h2>Olá, Marcio!</h2>
                            <p>marcio@gmail.com</p>
                        </div>
                    </div>
                    <div class="addConta-sair">
                        <div class="sair">
                            <img src="./CRUD-ATUALIZADÍSSIMO/crud-atualizado/CRUD/imgs/icons8-sair-50.png" alt="Icone de sair" id="sair">
                            <button onclick="window.location.href='./Login.html'">
                                
                                <span>SAIR</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
    <script src="./scriptPrecos.js"></script>
</body>
</html>
